@PART:HAS[@MODULE[ModuleB9PartSwitch]]:NEEDS[B9PartSwitch,!CryoTanks]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[StockSwitch]]
	{
		SUBTYPE
		{
			name = LF
			tankType = LiquidFuel
			title = LiquidFuel
		}
		SUBTYPE
		{
			name = LFO
			tankType = LFO
			title = LF + Ox
		}
		SUBTYPE
		{
			name = OX
			tankType = DS_OX
			title = Oxidizer
		}
		SUBTYPE
		{
			name = MO
			tankType = MonoPropellant
			title = MonoPropellant
		}
		SUBTYPE
		{
			name = Structural
			title = Structural
		}
	}
}