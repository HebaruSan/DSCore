@PART:HAS[#manufacturer[Jebediah*],!MODULE[ModuleB9PartSwitch],@RESOURCE[LiquidFuel]]:NEEDS[B9PartSwitch,!CryoTanks]
{
	refVolume = #$RESOURCE[LiquidFuel]/maxAmount$
	@refVolume += #$RESOURCE[Oxidizer]/maxAmount$
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = StockSwitch
		switcherDescription = Fuel
		switchInFlight = True
		baseVolume = #$../refVolume$
	}
}
